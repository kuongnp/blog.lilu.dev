<section id="blog" class="page">
    <div class="content">
        <h2 class="section-title center"><span><i class="icon-book-open"></i>LATEST FROM THE BLOG</span></h2>
        <!-- LATEST POSTS -->
        <div class="latest-posts media-grid" data-layout="fitRows">
            {% for post in site.categories.blog limit:8 | sort: "date", "last" %}
            <!-- post -->
            <article class="hentry media-cell">
                <div class="media-box">
                    <img src={{ post.image | default: "/assets/images/site/feature.jpg" | replace: ".jpg", "-720.jpg"  }} alt="post-image">
                    <div class="mask"></div>
                    <a href="{{ post.url | absolute_url }}"></a>
                </div>
                <header class="media-cell-desc">
                    <span title="{{ post.date | date: "%Y" }}" class="date"><span class="day">{{ post.date | date: "%d" }}</span>{{ post.date | date: "%b" }}</span>
                    <h3><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h3>
                </header>
            </article>
            <!-- post -->
            {% endfor %}
        </div>
        <!-- LATEST POSTS -->
        <p class="launch"><a class="button primary" href="blog.html">SEE ALL POSTS</a></p>
    </div>
</section>
